name: Build APK

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build Debug APK (Installable)
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Build Release APK (Signed)
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Find and List APK Files
      run: |
        echo "=== Searching for APK files ==="
        find app/build/outputs -name "*.apk" -type f || echo "No APK files found"
        echo ""
        echo "=== Debug APK location ==="
        ls -lah app/build/outputs/apk/debug/ || echo "Debug folder not found"
        echo ""
        echo "=== Release APK location ==="
        ls -lah app/build/outputs/apk/release/ || echo "Release folder not found"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: |
          app/build/outputs/apk/release/*.apk
        retention-days: 30
        if-no-files-found: error
    
    # Release creation removed - use Artifacts instead (no permissions needed)
    # The APK is available in the Artifacts section after build completes

