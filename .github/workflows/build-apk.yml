name: Build APK

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Find APK
      run: |
        find app/build/outputs -name "*.apk" -type f
        ls -la app/build/outputs/apk/release/ || echo "Release folder not found"
        ls -la app/build/outputs/apk/ || echo "APK folder not found"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/**/*.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Upload APK as Release Asset (Optional)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        tag_name: v1.0.0
        name: Wire Auto Messenger APK
        body: |
          Built APK for Wire Auto Messenger
          
          **Installation:**
          1. Download this APK
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Follow the installation guide in README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

